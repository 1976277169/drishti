# OSX/Linux (https://github.com/travis-ci-tester/toolchain-table)

language:
  - cpp

# Container-based infrastructure (Linux)
# * https://docs.travis-ci.com/user/migrating-from-legacy/#How-can-I-use-container-based-infrastructure%3F
sudo:
  - false

# Install packages differs for container-based infrastructure
# * https://docs.travis-ci.com/user/migrating-from-legacy/#How-do-I-install-APT-sources-and-packages%3F
# * http://stackoverflow.com/a/30925448/2288008
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python3

      # python3-pip package is not available, use 'easy_install3':
      # * https://github.com/travis-ci/apt-package-whitelist/issues/768
      - python3-setuptools # easy_install3

      # https://github.com/travis-ci-tester/travis-test-clang-cxx-11
      - libstdc++-4.8-dev

      # https://github.com/travis-ci-tester/travis-test-gcc-cxx-11
      - g++-4.8

      # For Qt
      - libegl1-mesa-dev

      # Packages for Android development: http://superuser.com/a/360398/252568
      - libncurses5:i386
      - libstdc++6:i386
      - zlib1g:i386

matrix:
  include:
    # Linux {
    - os: linux
      env: CONFIG=Release TOOLCHAIN=gcc-4-8-pic INSTALL=--strip
    - os: linux
      env: CONFIG=Debug TOOLCHAIN=gcc-4-8-pic INSTALL=--strip
    - os: linux
      env: CONFIG=Release TOOLCHAIN=android-ndk-r10e-api-19-armeabi-v7a-neon INSTALL=--strip
    - os: linux
      env: CONFIG=Debug TOOLCHAIN=android-ndk-r10e-api-19-armeabi-v7a-neon INSTALL=--strip
    # }

    # OSX {
#    - os: osx
#      env: CONFIG=Release TOOLCHAIN=libcxx INSTALL=--strip
#    - os: osx
#      env: CONFIG=Debug TOOLCHAIN=libcxx INSTALL=--strip
    - os: osx
      osx_image: xcode7.3
      env: CONFIG=Release TOOLCHAIN=osx-10-11 INSTALL=--install
    - os: osx
      osx_image: xcode7.3
      env: CONFIG=Debug TOOLCHAIN=osx-10-11 INSTALL=--install
    - os: osx
      osx_image: xcode7.3
      env: CONFIG=Release TOOLCHAIN=ios-nocodesign-9-3 INSTALL=--install
    - os: osx
      osx_image: xcode7.3
      env: CONFIG=Debug TOOLCHAIN=ios-nocodesign-9-3 INSTALL=--install
    - os: osx
      osx_image: xcode7.3
      env: CONFIG=Release TOOLCHAIN=osx-10-11-sanitize-address INSTALL=--install
    - os: osx
      osx_image: xcode7.3
      env: CONFIG=Debug TOOLCHAIN=osx-10-11-sanitize-address INSTALL=--install
    - os: osx
      env: CONFIG=Release TOOLCHAIN=android-ndk-r10e-api-19-armeabi-v7a-neon INSTALL=--strip
    - os: osx
      env: CONFIG=Debug TOOLCHAIN=android-ndk-r10e-api-19-armeabi-v7a-neon INSTALL=--strip
    # }


install:
  # Info about OS
  - uname -a

  # Install Python 3
  - if [[ "`uname`" == "Darwin" ]]; then travis_retry brew install python3; fi

  # Install Python package 'requests'
  # 'easy_install3' is not installed by 'brew install python3' on OS X 10.9 Maverick
  - if [[ "`uname`" == "Darwin" ]]; then pip3 install requests; fi
  - if [[ "`uname`" == "Linux" ]]; then travis_retry easy_install3 --user requests==2.10.0; fi

  # Install latest Polly toolchains and scripts
  - wget https://github.com/ruslo/polly/archive/master.zip
  - unzip master.zip
  - POLLY_ROOT="`pwd`/polly-master"
  - export PATH="${POLLY_ROOT}/bin:${PATH}"

  # Install dependencies (CMake, Android NDK)
  - install-ci-dependencies.py

  # Tune locations
  - export PATH="`pwd`/_ci/cmake/bin:${PATH}"

  # Installed if toolchain is Android (otherwise directory doesn't exist)
  - export ANDROID_NDK_r10e="`pwd`/_ci/android-ndk-r10e"

script:
    - >
      build.py
      --toolchain ${TOOLCHAIN}
      --config ${CONFIG}
      --verbose
      --pack TGZ
      --fwd
      DRISHTI_BUILD_REGRESSION_SIMD=NO
      DRISHTI_BUILD_REGRESSION_FIXED_POINT=NO
      HUNTER_USE_CACHE_SERVERS=YES
      HUNTER_DISABLE_BUILDS=NO
      --test
      --jobs 8
      ${INSTALL}

before_deploy:
    - gem install mime-types -v 2.6.2 # workaround for https://github.com/travis-ci/travis-ci/issues/5145
    - export FILE_TO_UPLOAD=$(ls _builds/*/drishti*.tar.gz)

deploy:
  provider: releases
  api_key:
    - secure: ""
  file_glob: true
  file: "${FILE_TO_UPLOAD}"
  skip_cleanup: true
  on:
    tags: true

branches:
  except:
    - /^pr\..*/
